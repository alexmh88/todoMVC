<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo-list manager to keep track on your tasks">
    <!--prevent favicon error-->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
    <title>TodoMVC</title>
</head>

<body>
    <header>
        <h1>todos</h1>
    </header>
    <main>
        <div class="todos-container">
            <form>
                <input type="text" class="todo-input" placeholder="What needs to be done?" autofocus spellcheck="false"></input>
            </form>
            <ul class="todo-list">
                <template id="todos-template">
                    <li>
                        <input type="checkbox">
                        <span class="todo-title"></span>
                        <button type="button" class="remove-todo">‚ùå</button>
                    </li>
                </template>
            </ul>
            <ul class="status">
                <li>
                    <span id="items-left">TEST</span>
                    <button type="button" id="all">All</button>
                    <button type="button" id="active">Active</button>
                    <button type="button" id="completed">Completed</button>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <small>Written by Alex and Simon 2022</small>
    </footer>
</body>

</html>
