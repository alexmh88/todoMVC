<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo-list manager to keep track on your tasks">
    <!--prevent favicon error-->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
    <title>TodoMVC</title>
</head>

<body>
    <header>
        <h1>todos</h1>
    </header>
    <main>
        <div class="todos-container">
            <form class="todo-form">
                <label class="my-arrow">
                    <input class="arrow" type="checkbox">
                    <span class="arrow-emoji"></span>
                </label>
                <input type="text" class="todo-input" placeholder="What needs to be done?" autofocus spellcheck="false">
            </form>
            <ul class="todo-list">
                <template id="todos-template">
                    <li class="task">
                        <input type="checkbox" class="check">
                        <label class="todo-title"></label>
                        <button type="button" class="remove-todo">‚ùå</button>
                    </li>
                </template>
            </ul>
            <div class="filters">
                <span id="items-left"></span>
                <ul class="status">
                    <li class="status-buttons">
                        <button type="button" id="all">All</button>
                        <button type="button" id="active">Active</button>
                        <button type="button" id="completed">Completed</button>
                    </li>
                </ul>
                <button type="button" id="clear-completed">Clear completed</button>
            </div>
        </div>
    </main>
    <footer>
        <small>Written by Alex and Simon 2022</small>
    </footer>
</body>

</html>
